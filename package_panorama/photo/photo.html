<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragram" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Panorama Viewer</title>
  <link rel="stylesheet" href="../../style/weui.css">
  <link rel="stylesheet" href="../../style/app.css">
  <link rel="stylesheet" href="photo.css?v4">
</head>

<body>
  <div id="app" class="page">
    <canvas id="canvasWebGL" class="canvasWebGL">
    </canvas>
    <div class="cover-view">
      <div>A panorama image:</div>
      <input id="uploaderInput" type="file" accept="image/*">
      <a href="javascript:" class="weui-btn marginTop10" 
        v-bind:class="{'weui-btn_primary':!isDeviceMotion}"
        v-on:click="toggleDeviceMotion"
        v-text="toggleDeviceMotion_text"></a>
      <div v-text="notice"></div>
    </div>
  </div>

  <!-- 3D -->
  <script src="../../third_party/three.js"></script>
  <!-- vue -->
  <script src="../../third_party/vue.min.js"></script>
  <script type="module" src="photo.js?v5"></script>
</body>

</html>
